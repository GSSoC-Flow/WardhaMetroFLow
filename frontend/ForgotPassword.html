<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Wardha MetroFlow</title>
    <link rel="stylesheet" href="styles/admin-styles.css">
</head>
<body class="admin-bg">
    <div class="admin-form-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" autocomplete="off">
            <label for="forgot-email">Enter your registered Email</label>
            <input type="email" id="forgot-email" name="forgot-email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="admin-links">
            <a href="AdminLogin.html" class="login-link">Back to Login</a>
        </div>
        <div id="forgot-password-message" class="error-message"></div>
    </div>
    <script src="scripts/forgot-password.js"></script>
</body>
</html>
