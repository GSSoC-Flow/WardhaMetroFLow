<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wardha Metro Flow - Admin Login</title>

  <!-- Fonts and Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Passenger navbar styles -->
  <link rel="stylesheet" href="../components/navbar.css" />
  <!-- Admin page styles -->
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <!-- Navbar placeholder with full width and no container -->
  <div id="navbar-placeholder" style="width: 100%; position: fixed; top: 0; left: 0; z-index: 1000;"></div>
  
  <div class="spacer"></div>
  <div class="spacer"></div>
  
  <main class="main-content container">
    <section class="login-section fade-in">
      <h1 class="admin-title"><i class="fas fa-user-lock"></i> Admin Login</h1>
      <form id="loginForm" class="login-form" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Enter username" autocorrect="off" autocapitalize="none" />
          <div class="error-message" id="usernameError">Please enter username</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter password" />
          <div class="error-message" id="passwordError">Please enter password</div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </section>
  </main>

  <!-- Footer placeholder with full width and fixed bottom -->
  <div id="footer-placeholder" style="width: 100%; position: fixed; bottom: 0; left: 0; z-index: 1000;"></div>

  <!-- Scripts -->
  <script src="../scripts/main.js"></script>
  <script src="admin.js"></script>

  <script>
    // Load navbar and footer from external components without container restrictions
    fetch('../components/navbar.html')
      .then(res => res.text())
      .then(html => {
        // Strip container div to avoid width limits
        let div = document.createElement('div');
        div.innerHTML = html;
        let nav = div.querySelector('nav') || div.firstChild;
        // Apply full width styling if needed
        nav.style.width = '100%';
        nav.style.margin = '0';
        nav.style.padding = '0';
        document.getElementById('navbar-placeholder').appendChild(nav);
      });

    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => {
        // Similar stripping to ensure full width footer
        let div = document.createElement('div');
        div.innerHTML = html;
        // Adjust footer styles as necessary here
        let footer = div.querySelector('footer') || div.firstChild;
        footer.style.width = '100%';
        footer.style.margin = '0';
        footer.style.padding = '1rem 1.5rem';
        footer.style.backgroundColor = '#1c1917';
        footer.style.color = '#fff';
        footer.style.textAlign = 'center';
        document.getElementById('footer-placeholder').appendChild(footer);
      });
  </script>
</body>

</html>
